name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Required for Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5  # sets up the Pages environment
        # ref: https://github.com/actions/configure-pages
        # official docs: Using custom workflows with GitHub Pages

      - name: Upload static site
        uses: actions/upload-pages-artifact@v4
        with:
          path: .  # deploy the repository root (index.html, styles.css, app.js)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
