<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신가성의 숫자들</title>
  <link rel="apple-touch-icon" sizes="180x180" href="src/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png">
  <link rel="shortcut icon" href="src/favicon.ico">
  <link rel="manifest" href="src/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <a href="https://singaseongj.github.io/" class="home-button" aria-label="Home">&#x21A9;</a>
  <main class="container">
    <header>
      <h1>신가성의 숫자들</h1>
    </header>
    <section id="result" class="display" aria-live="polite">—</section>
    <section class="controls">
      <div class="field">
        <label for="min">최소</label>
        <input type="number" id="min">
      </div>
      <div class="field">
        <label for="max">최대</label>
        <input type="number" id="max">
      </div>
      <div class="field switch-field">
        <input type="checkbox" id="repeatToggle">
        <label for="repeatToggle" class="switch-slider"></label>
        <label for="repeatToggle" class="switch-text">반복 허용</label>
      </div>
      <div class="buttons">
        <button id="generate">생성</button>
        <button id="erase" type="button">지우기</button>
        <button id="reset" type="reset">초기화</button>
      </div>
    </section>
    <p id="error" class="error" aria-live="polite"></p>
    <p id="status" class="status" aria-live="polite">범위: —–— • 만든 숫자: 0</p>
    <section class="history">
      <h2>히스토리</h2>
      <ul id="history"></ul>
      <div class="copy-wrapper">
        <button id="copyHistory" type="button" aria-label="복사">
          <img src="src/copy.svg" alt="">
        </button>
        <span id="copyTooltip" class="tooltip" aria-live="polite"></span>
      </div>
    </section>
    <section id="groupsSection" class="groups">
      <div class="groups-header">
        <h2 id="groupsHeading">그룹 내 인원</h2>
        <div class="gsize-field">
          <label for="gsizeMin">Min(최소)</label>
          <input type="number" id="gsizeMin" class="gsize-input" min="1" value="4">
        </div>
        <span class="gsize-sep" aria-hidden="true">~</span>
        <div class="gsize-field">
          <label for="gsizeMax">Max(최대)</label>
          <input type="number" id="gsizeMax" class="gsize-input" min="1" value="5">
        </div>
        <button id="generateAll" type="button">모두 생성</button>
      </div>
      <div id="groupsContainer" class="groups-container"></div>
    </section>
    <div class="lang-buttons">
      <a href="#" id="lang-ko">한국어</a>
      <span class="lang-sep" aria-hidden="true">|</span>
      <a href="#" id="lang-en">English</a>
    </div>
  </main>
  <div id="countdown" class="countdown" aria-hidden="true"></div>
</body>
</html>
